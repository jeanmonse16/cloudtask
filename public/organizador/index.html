<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="style.css">
            <link rel="icon" type="image/png"  href="imagenes/favicon.png">
            <script src="jquery-3.4.1.min.js"></script>
            <script src="code.js"></script>
            <title>Organizador</title>
        </head>
<body>
    <header>
        <div id="contenedor">
            <div id="logo">
                <img src="imagenes/logo.png" width="180px">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../Inicio/index.html" id="botonInicio">Inicio</a></li>
                    <li><a href="../organizador/index.html">Organizador</a></li>
                    <li><a href="../close/index.html" id="botonFinal">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>
        <div id="contenedor">
            <div id="vacio">
                <div id="panelPrincipal">
                    <div id="titulo">
                        <p>Organiza tus Tareas y eventos en <label id="task">Task</label><label id="cloud">Cloud</label></p>
                    </div>
                    <div id="cajaReloj">
                        <div class="widget">
                            <div class="fecha">
                                <p id="diaSemana" class="diaSemana"></p>
                                <p id="dia" class="dia"></p>
                                <p>de</p>
                                <p id="mes" class="mes"></p>
                                <p>del</p>
                                <p id="año" class="año"></p>
                            </div>
                            <div class="reloj">
                                <p id="horas" class="horas"></p>
                                <p>:</p>
                                <p id="minutos" class="minutos"></p>
                                <div class="cajaSegundos">
                                    <p id="ampm" class="ampm"></p>
                                    <p id="segundos" class="segundos"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="organizador">
                        <form action="" method="POST">
                            <div id="cajaTareas">
                                <div id="añadir">
                                    <div id="texto">
                                        <p>Ingresar una tarea</p>                                      
                                    </div>
                                    <div id="añadirTarea">
                                        <label for="fechaTarea">Fecha</label>
                                        <input type="text" id="fechaTarea" name="fechaTarea" class="texto" placeholder="dd/MM/aaaa">
                                        <label for="nombreTarea">Nombre</label>
                                        <input type="text" id="nombreTarea" name="nombreTarea" class="texto" placeholder="Nombre">
                                        <label for="descripcionTarea">Descripcion</label>
                                        <input type="text" id="descripcionTarea" name="descripcionTarea" class="texto" placeholder="Descripcion">
                                        <input type="button" id="agregarTarea" class="boton" name="agregarTarea" value="agregar">
                                    </div>
                                    <div class="modificandoTarea" id="modificandoTarea">
                                        <label for="modificarFechaTarea">Fecha</label>
                                        <input type="text" id="modificarFechaTarea" name="modificarFechaTarea" class="texto" placeholder="dd/MM/aaaa">
                                        <label for="modificarNombreTarea">Nombre</label>
                                        <input type="text" id="modificarNombreTarea" name="modificarNombreTarea" class="texto" placeholder="Nombre">
                                        <label for="modificarDescripcionTarea">Descripcion</label>
                                        <input type="text" id="modificarDescripcionTarea" name="modificarDescripcionTarea" class="texto" placeholder="Descripcion">
                                        <input type="button" id="modificarTareaExistente" class="boton" name="modificarTareaExistente" value="actualizar">                                        
                                    </div>
                                    <div id="tabla">
                                        <label id="nTabla">Nº</label><label id="fechaTabla">Fecha</label><label id="nombreTabla">Nombre</label><label id="descripcionTabla">Descripcion</label>
                                    </div>
                                    <div id="tareaExistentes">
                                        <input type="text" id="tareaNumero" value="12">
                                        <input type="text" id="tareaFecha" value="10/12/2014">
                                        <input type="text" id="tareaNombre" value="trabajo">
                                        <input type="text" id="tareaDescripcion" value="que fastidio">
                                        <input type="button" id="eliminarTarea" class="boton" name="eliminarTarea" value="Eliminar">
                                        <input type="button" id="modificarTarea" class="boton" name="modificarTarea" value="Modificar" onclick="mostrarModificarTarea()">
                                    </div>
                                </div>
                            </div>
                            <div id="cajaEventos">
                                <div id="añadir">
                                    <div id="texto">
                                        <p>Ingresar un evento</p>                                      
                                    </div>
                                    <div id="añadirEvento">
                                        <label for="fechaEvento">Fecha</label>
                                        <input type="text" id="fechaEvento" name="fechaEvento" class="texto" placeholder="dd/MM/aaaa">
                                        <label for="nombreEvento">Nombre</label>
                                        <input type="text" id="nombreEvento" name="nombreEvento" class="texto" placeholder="Nombre">
                                        <label for="descripcionTarea">Descripcion</label>
                                        <input type="text" id="descripcionEvento" name="descripcionEvento" class="texto" placeholder="Descripcion">
                                        <input type="button" id="agregarEvento" class="boton" name="agregarEvento" value="agregar">
                                    </div>
                                    <div class="modificandoEvento" id="modificandoEvento">
                                        <label for="modificarFechaEvento">Fecha</label>
                                        <input type="text" id="modificarFechaEvento" name="modificarFechaEvento" class="texto" placeholder="dd/MM/aaaa">
                                        <label for="modificarNombreEvento">Nombre</label>
                                        <input type="text" id="modificarNombreEvento" name="modificarNombreEvento" class="texto" placeholder="Nombre">
                                        <label for="modificarDescripcionEvento">Descripcion</label>
                                        <input type="text" id="modificarDescripcionEvento" name="modificarDescripcionEvento" class="texto" placeholder="Descripcion">
                                        <input type="button" id="modificarEventoExistente" class="boton" name="modificarEventoExistente" value="actualizar">                                        
                                    </div>
                                    <div id="tabla">
                                        <label id="nTabla">Nº</label><label id="fechaTabla">Fecha</label><label id="nombreTabla">Nombre</label><label id="descripcionTabla">Descripcion</label>
                                    </div>
                                    <div id="eventoExistentes">
                                        <input type="text" id="eventoNumero" value="12">
                                        <input type="text" id="eventoFecha" value="10/12/2014">
                                        <input type="text" id="eventoNombre" value="trabajo">
                                        <input type="text" id="eventoDescripcion" value="que fastidio">
                                        <input type="button" id="eliminarEvento" class="boton" name="eliminarEvento" value="Eliminar">
                                        <input type="button" id="modificarEvento" class="boton" name="modificarEvento" value="Modificar" onclick="mostrarModificarEvento()">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="reloj.js"></script>
    <script src="apartadoModificar.js"></script>
</body>
</html>
